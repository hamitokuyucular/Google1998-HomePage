<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" authot="hamitokuyucular">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <div id="logo">
        <img src="images/googleLogo.jpg" alt="googleLogo1998">
    </div>
    <div id="body">
        <table>
            <tr id="top">
                <td colspan="3">
                    Search the web using Google! <br>
                    <input type="text" id="searchBar"> <br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </td>
            </tr>
            <tr id="bottom">
                <td id="left">
                    Special Searches <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"> Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </td>
                <td id="center">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
                </td>
                <td id="right">
                    Get Google! <br>
                    updates monthly: <br>
                    <input type="email" placeholder="your e-mail"> <br>
                    <input id="subscribe" type="submit" value="Subscribe"> 
                    <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                </td>
            </tr>
        </table>
    </div>
    <div id="copyright">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
